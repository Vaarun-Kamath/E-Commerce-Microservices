version: "3"
services:
  nginx:
    depends_on:
      - store
      - customer
      - products
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3050:80"

  store:
    build:
      dockerfile: Dockerfile.dev
      context: ./server/store
    env_file:
      - ./server/store/.env
    volumes:
      - /app/node_modules
      - ./server/store:/app

  customer:
    build:
      dockerfile: Dockerfile.dev
      context: ./server/customer
    env_file:
      - ./server/customer/.env
    volumes:
      - /app/node_modules
      - ./server/customer:/app

  products:
    build:
      dockerfile: Dockerfile.dev
      context: ./server/products
    env_file:
      - ./server/products/.env
    volumes:
      - /app/node_modules
      - ./server/products:/app
